services:
  main-app:
    image: ghcr.io/jitgadkari/tequity_monorepo/main-app:${IMAGE_TAG:-latest}
    container_name: tequity-main
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    env_file:
      - .env
    environment:
      - PORT=3000
      - HOSTNAME=0.0.0.0
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health?probe=liveness"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - tequity-network
    deploy:
      resources:
        limits:
          memory: 1536M
        reservations:
          memory: 768M

  admin-app:
    image: ghcr.io/jitgadkari/tequity_monorepo/admin-app:${IMAGE_TAG:-latest}
    container_name: tequity-admin
    restart: unless-stopped
    ports:
      - "127.0.0.1:3001:3001"
    env_file:
      - .env
    environment:
      - PORT=3001
      - HOSTNAME=0.0.0.0
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health?probe=liveness"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - tequity-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

networks:
  tequity-network:
    driver: bridge
