name: Deploy Platform to Vercel (Production)

on:
  push:
    branches:
      - main
      - master
  release:
    types: [published]

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://your-platform-domain.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run database migrations
        run: npm run db:push
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_PROD }}

      - name: Build Next.js application
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_PROD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET_PROD }}
          NEXT_PUBLIC_CUSTOMER_APP_URL: ${{ secrets.NEXT_PUBLIC_CUSTOMER_APP_URL_PROD }}

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts for Vercel
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_PROD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET_PROD }}
          NEXT_PUBLIC_CUSTOMER_APP_URL: ${{ secrets.NEXT_PUBLIC_CUSTOMER_APP_URL_PROD }}

      - name: Deploy to Vercel (Production)
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$url" >> $GITHUB_OUTPUT
          echo "Deployed to Production: $url"

      - name: Create deployment notification
        run: |
          echo "âœ… Successfully deployed platform to production"
          echo "ðŸ”— URL: https://your-platform-domain.com"
