apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-app
  namespace: tequity
  labels:
    app: main-app
    app.kubernetes.io/name: main-app
    app.kubernetes.io/component: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: main-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: main-app
        app.kubernetes.io/name: main-app
    spec:
      serviceAccountName: tequity-workload
      containers:
        - name: main-app
          image: main-app:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secrets
          env:
            - name: PORT
              value: "3000"
            - name: PROVISIONING_PROVIDER
              value: "pulumi"
          resources:
            requests:
              memory: "768Mi"
              cpu: "200m"
            limits:
              memory: "1.5Gi"
              cpu: "1000m"
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 6
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1001
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
