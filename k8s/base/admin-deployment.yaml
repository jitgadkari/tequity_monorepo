apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-app
  namespace: tequity
  labels:
    app: admin-app
    app.kubernetes.io/name: admin-app
    app.kubernetes.io/component: admin
spec:
  replicas: 2
  selector:
    matchLabels:
      app: admin-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: admin-app
        app.kubernetes.io/name: admin-app
    spec:
      serviceAccountName: tequity-workload
      containers:
        - name: admin-app
          image: admin-app:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3001
              name: http
              protocol: TCP
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secrets
          env:
            - name: PORT
              value: "3001"
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1001
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
