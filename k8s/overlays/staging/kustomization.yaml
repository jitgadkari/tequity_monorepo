apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: tequity-staging

resources:
  - ../../base

nameSuffix: ""

# Override namespace
patches:
  - patch: |-
      - op: replace
        path: /metadata/name
        value: tequity-staging
    target:
      kind: Namespace

# Image configuration - will be replaced by CI/CD
images:
  - name: main-app
    newName: us-central1-docker.pkg.dev/PROJECT_ID/tequity/main-app
    newTag: latest
  - name: admin-app
    newName: us-central1-docker.pkg.dev/PROJECT_ID/tequity/admin-app
    newTag: latest

# Staging-specific replica counts
replicas:
  - name: main-app
    count: 2
  - name: admin-app
    count: 1

# ConfigMap overrides for staging
configMapGenerator:
  - name: app-config
    behavior: merge
    literals:
      - NEXT_PUBLIC_APP_URL=https://staging.ajitgadkari.com
      - NEXT_PUBLIC_ADMIN_URL=https://admin-staging.ajitgadkari.com
