name: Build and Push

on:
  push:
    branches:
      - develop      # Staging deployments
      - main         # Also trigger on main for production prep
    tags:
      - 'v*'         # Production deployments on version tags (v1.0.0, v1.2.3, etc.)
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  REGISTRY: us-central1-docker.pkg.dev
  REPOSITORY: tequity
  GKE_CLUSTER: tequity-cluster-1
  GKE_ZONE: us-central1

jobs:
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    outputs:
      main_image: ${{ steps.meta-main.outputs.tags }}
      admin_image: ${{ steps.meta-admin.outputs.tags }}
      sha_short: ${{ steps.vars.outputs.sha_short }}
      environment: ${{ steps.vars.outputs.environment }}
      version: ${{ steps.vars.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set variables
        id: vars
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

          # Determine environment based on trigger
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
            echo "version=${{ github.sha }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
            echo "version=staging-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          else
            echo "environment=staging" >> $GITHUB_OUTPUT
            echo "version=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          fi

      - name: Print build info
        run: |
          echo "üöÄ Building for environment: ${{ steps.vars.outputs.environment }}"
          echo "üì¶ Version: ${{ steps.vars.outputs.version }}"
          echo "üîó Ref: ${{ github.ref }}"

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta for main-app
        id: meta-main
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/main-app
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=ref,event=tag
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=staging,enable=${{ github.ref == 'refs/heads/develop' }}

      - name: Docker meta for admin-app
        id: meta-admin
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/admin-app
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=ref,event=tag
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=staging,enable=${{ github.ref == 'refs/heads/develop' }}

      - name: Build and push main-app
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/main/Dockerfile
          push: true
          tags: ${{ steps.meta-main.outputs.tags }}
          labels: ${{ steps.meta-main.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDTIME=${{ github.event.head_commit.timestamp }}
            VERSION=${{ steps.vars.outputs.version }}

      - name: Build and push admin-app
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/admin/Dockerfile
          push: true
          tags: ${{ steps.meta-admin.outputs.tags }}
          labels: ${{ steps.meta-admin.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDTIME=${{ github.event.head_commit.timestamp }}
            VERSION=${{ steps.vars.outputs.version }}

      - name: Output image URLs
        run: |
          echo "Main app image: ${{ steps.meta-main.outputs.tags }}"
          echo "Admin app image: ${{ steps.meta-admin.outputs.tags }}"

  deploy-staging:
    name: Deploy to Staging
    needs: build-and-push
    if: needs.build-and-push.outputs.environment == 'staging'
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Print deployment info
        run: |
          echo "üöÄ Deploying to STAGING"
          echo "üì¶ Version: ${{ needs.build-and-push.outputs.version }}"
          echo "üè∑Ô∏è Image tag: ${{ needs.build-and-push.outputs.sha_short }}"

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_ZONE }}

      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v2

      - name: Update Kustomize images
        working-directory: k8s/overlays/staging
        run: |
          kustomize edit set image \
            main-app=${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/main-app:${{ needs.build-and-push.outputs.sha_short }} \
            admin-app=${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/admin-app:${{ needs.build-and-push.outputs.sha_short }}

      - name: Update Pulumi credentials
        run: |
          kubectl patch secret app-secrets -n tequity-staging \
            -p '{"stringData":{"PULUMI_ACCESS_TOKEN":"${{ secrets.PULUMI_ACCESS_TOKEN }}"}}'

      - name: Deploy to staging
        run: |
          kubectl apply -k k8s/overlays/staging
          kubectl rollout status deployment/main-app -n tequity-staging --timeout=300s
          kubectl rollout status deployment/admin-app -n tequity-staging --timeout=300s

      - name: Verify deployment
        run: |
          echo "üìã Pods:"
          kubectl get pods -n tequity-staging
          echo ""
          echo "üåê Services:"
          kubectl get services -n tequity-staging

  deploy-production:
    name: Deploy to Production
    needs: build-and-push
    if: needs.build-and-push.outputs.environment == 'production'
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Print deployment info
        run: |
          echo "üöÄ Deploying to PRODUCTION"
          echo "üì¶ Version: ${{ needs.build-and-push.outputs.version }}"
          echo "üè∑Ô∏è Image tag: ${{ needs.build-and-push.outputs.sha_short }}"

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_ZONE }}

      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v2

      - name: Update Kustomize images
        working-directory: k8s/overlays/production
        run: |
          kustomize edit set image \
            main-app=${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/main-app:${{ needs.build-and-push.outputs.sha_short }} \
            admin-app=${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/admin-app:${{ needs.build-and-push.outputs.sha_short }}

      - name: Update Pulumi credentials
        run: |
          kubectl patch secret app-secrets -n tequity \
            -p '{"stringData":{"PULUMI_ACCESS_TOKEN":"${{ secrets.PULUMI_ACCESS_TOKEN }}"}}'

      - name: Deploy to production
        run: |
          kubectl apply -k k8s/overlays/production
          kubectl rollout status deployment/main-app -n tequity --timeout=300s
          kubectl rollout status deployment/admin-app -n tequity --timeout=300s

      - name: Verify deployment
        run: |
          echo "üìã Pods:"
          kubectl get pods -n tequity
          echo ""
          echo "üåê Services:"
          kubectl get services -n tequity
          echo ""
          echo "üîó Ingress:"
          kubectl get ingress -n tequity
