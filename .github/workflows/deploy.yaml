name: Deploy to GKE

on:
  repository_dispatch:
    types: [deploy]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      image_tag:
        description: 'Image tag to deploy (leave empty for latest)'
        required: false
        type: string

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GKE_CLUSTER: tequity-cluster-1
  GKE_ZONE: us-central1
  REGISTRY: us-central1-docker.pkg.dev

jobs:
  deploy-staging:
    name: Deploy to Staging
    if: github.event.client_payload.environment == 'staging' || github.event.inputs.environment == 'staging'
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Print deployment info
        run: |
          echo "ğŸš€ Deploying to STAGING"
          echo "ğŸ“¦ Version: ${{ github.event.client_payload.version || github.event.inputs.image_tag || 'staging' }}"

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_ZONE }}

      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v2

      - name: Set image tag
        id: image-tag
        run: |
          if [ -n "${{ github.event.inputs.image_tag }}" ]; then
            echo "tag=${{ github.event.inputs.image_tag }}" >> $GITHUB_OUTPUT
          elif [ -n "${{ github.event.client_payload.sha }}" ]; then
            echo "tag=${{ github.event.client_payload.sha }}" >> $GITHUB_OUTPUT
          else
            echo "tag=staging" >> $GITHUB_OUTPUT
          fi

      - name: Update Kustomize images
        working-directory: k8s/overlays/staging
        run: |
          kustomize edit set image \
            main-app=${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/tequity/main-app:${{ steps.image-tag.outputs.tag }} \
            admin-app=${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/tequity/admin-app:${{ steps.image-tag.outputs.tag }}

      - name: Update secrets from GitHub Secrets
        run: |
          kubectl create secret generic app-secrets \
            --namespace=tequity-staging \
            --from-literal=DATABASE_URL="${{ secrets.STAGING_DATABASE_URL }}" \
            --from-literal=MASTER_DATABASE_URL="${{ secrets.STAGING_DATABASE_URL }}" \
            --from-literal=JWT_SECRET="${{ secrets.STAGING_JWT_SECRET }}" \
            --from-literal=ENCRYPTION_KEY="${{ secrets.STAGING_ENCRYPTION_KEY }}" \
            --from-literal=SERVICE_API_KEY="${{ secrets.STAGING_SERVICE_API_KEY }}" \
            --from-literal=GCP_PROJECT_ID="${{ secrets.GCP_PROJECT_ID }}" \
            --from-literal=PULUMI_ACCESS_TOKEN="${{ secrets.PULUMI_ACCESS_TOKEN }}" \
            --from-literal=OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" \
            --from-literal=SHARED_SQL_ADMIN_USER="postgres" \
            --from-literal=SHARED_SQL_ADMIN_PASSWORD="${{ secrets.STAGING_SQL_PASSWORD }}" \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy to staging
        run: |
          kubectl apply -k k8s/overlays/staging
          # Restart deployments to ensure they pick up new secrets
          kubectl rollout restart deployment/main-app -n tequity-staging
          kubectl rollout restart deployment/admin-app -n tequity-staging
          kubectl rollout status deployment/main-app -n tequity-staging --timeout=300s
          kubectl rollout status deployment/admin-app -n tequity-staging --timeout=300s

      - name: Verify deployment
        run: |
          echo "ğŸ“‹ Pods:"
          kubectl get pods -n tequity-staging
          echo ""
          echo "ğŸŒ Services:"
          kubectl get services -n tequity-staging

  deploy-production:
    name: Deploy to Production
    if: github.event.client_payload.environment == 'production' || github.event.inputs.environment == 'production'
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Print deployment info
        run: |
          echo "ğŸš€ Deploying to PRODUCTION"
          echo "ğŸ“¦ Version: ${{ github.event.client_payload.version || github.event.inputs.image_tag || 'latest' }}"

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_ZONE }}

      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v2

      - name: Set image tag
        id: image-tag
        run: |
          if [ -n "${{ github.event.inputs.image_tag }}" ]; then
            echo "tag=${{ github.event.inputs.image_tag }}" >> $GITHUB_OUTPUT
          elif [ -n "${{ github.event.client_payload.version }}" ]; then
            # For release tags like v1.0.0
            echo "tag=${{ github.event.client_payload.version }}" >> $GITHUB_OUTPUT
          elif [ -n "${{ github.event.client_payload.sha }}" ]; then
            echo "tag=${{ github.event.client_payload.sha }}" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Update Kustomize images
        working-directory: k8s/overlays/production
        run: |
          kustomize edit set image \
            main-app=${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/tequity/main-app:${{ steps.image-tag.outputs.tag }} \
            admin-app=${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/tequity/admin-app:${{ steps.image-tag.outputs.tag }}

      - name: Deploy to production
        run: |
          kubectl apply -k k8s/overlays/production
          kubectl rollout status deployment/main-app -n tequity --timeout=300s
          kubectl rollout status deployment/admin-app -n tequity --timeout=300s

      - name: Verify deployment
        run: |
          echo "ğŸ“‹ Pods:"
          kubectl get pods -n tequity
          echo ""
          echo "ğŸŒ Services:"
          kubectl get services -n tequity
          echo ""
          echo "ğŸ”— Ingress:"
          kubectl get ingress -n tequity
