version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: apps/main/Dockerfile
    container_name: tequity-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - .env.production
    volumes:
      - uploads_data:/app/uploads
      - pulumi_data:/home/nextjs/.pulumi
    networks:
      - tequity-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health?probe=liveness"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  nginx:
    image: nginx:alpine
    container_name: tequity-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - certbot_data:/var/www/certbot:ro
      - letsencrypt_data:/etc/letsencrypt:ro
    depends_on:
      app:
        condition: service_healthy
    networks:
      - tequity-network

  certbot:
    image: certbot/certbot
    container_name: tequity-certbot
    volumes:
      - certbot_data:/var/www/certbot
      - letsencrypt_data:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - tequity-network

volumes:
  uploads_data:
  pulumi_data:
  certbot_data:
  letsencrypt_data:

networks:
  tequity-network:
    driver: bridge
